<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout_1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="zone blue sticky">
      <ul class="main-nav">
        <li><a href="#">About</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Our Team</a></li>
        <li class="push"><a href="#">Contact</a></li>
      </ul>
    </div>

    <div class="zone container">
      <img class="cover" src="img/undraw.png" alt="pair programming_pic" />
    </div>

    <div class="zone blue grid-wrapper">
      <div class="box zone">
        <img src="./img/files_2.png" alt="files_pic" />
      </div>
      <div class="box zone">
        <img src="./img/server_2_2.png" alt="database_pic" />
      </div>
      <div class="box zone">
        <img src="./img/monitor_settings_2.png" alt="laptop_pic" />
      </div>
      <div class="box zone">
        <img src="./img/server_3.png" alt="database_pic_2" />
      </div>
      <div class="box zone">
        <img src="./img/data_storage_2_2.png" alt="database_pic_3" />
      </div>
      <div class="box zone">
        <img src="./img/monitor_coding_2.png" alt="pc_monitor_pic" />
      </div>
      <div class="box zone">
        <img src="./img/desktop_analytics_2.png" alt="desktop_pic" />
      </div>
      <div class="box zone">
        <img src="./img/server_safe_2.png" alt="server_safe_pic" />
      </div>
    </div>

    <footer class="zone yellow">Footer</footer>
  </body>
</html>
